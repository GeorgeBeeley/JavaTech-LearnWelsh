<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="semantic/css/semantic.min.css" rel="stylesheet" type="text/css"/>
        <script src="semantic/js/semantic.min.js" type="text/javascript"></script>

        <title>Welsh Academy - Welcome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .column {
                max-width: 350px;
            }
            .register {
                display: none;
            }
            body > .grid {
                height: 100%;
            }
            .logo{
                margin: 1rem 0;
                padding: 1em 1em;
            }
        </style>
    </head>
    <body>

        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <div class="ui ">
                    <img class="ui image logo" src="Resources/LOGO.png" alt="Welsh Academy">
                </div>
                <form class="ui form register">
                    <div class="field">
                        <input type="text" placeholder="first name"/>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="last name"/>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="email address"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password"/>
                    </div>
                    <p>Already registered? <a href="#" onClick="(function () {
                                $('form').animate({height: 'toggle', opacity: 'toggle'}, 'slow');
                            })();">Sign In</a></p>
                    <button class="ui green button">create</button>
                </form>
                <form class="ui form">
                    <div class="field">
                        <input type="text" placeholder="username"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password"/>
                    </div>
                    <p>Not registered? <a href="#" onClick="(function () {
                                $('form').animate({height: 'toggle', opacity: 'toggle'}, 'slow');
                            })();">Create an account</a></p>
                    <button class="ui green button">login</button>
                </form>
            </div>
        </div>

    </body>

</html>
