<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="semantic/css/semantic.min.css" rel="stylesheet" type="text/css"/>
        <script src="semantic/js/semantic.min.js" type="text/javascript"></script>

        <title>Welsh Academy - Append Words</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .column {
                margin-top: 10px;
                max-width: 600px;
            }
            .logo{
                max-width: 150px;
                margin-bottom: 10px;
            }
            .right{
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="ui center aligned grid">
            <div class="column">
                <div class="row">
                    <div class="logo right">
                        <img class="ui image" src="Resources/LOGO.png" alt="Welsh Academy">
                    </div>
                </div>
                <div class="">
                    <div class="ui red four item inverted menu">
                        <a class="item">
                            Add Words
                        </a>
                        <a class="item active">
                            Append Words
                        </a>
                        <a class="item">
                            Tests
                        </a>
                        <a class="item">
                            Test History
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui middle aligned center aligned grid">
            <div class="ui form">
                <div class="fields">
                    <div class="field">
                        <label>Word Language</label>
                        <select class="ui fluid search dropdown" name="Gender">
                            <option value="">Language</option>
                            <option value="E">English</option>
                            <option value="W">Welsh</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Original Word</label>
                        <input type="text" placeholder="Enter Word">
                    </div>
                    <div class="field">
                        <label>Appended Word</label>
                        <input type="text" placeholder="Enter Word">
                    </div>
                    <div class="field">
                        <label>Gender Classification</label>
                        <select class="ui fluid search dropdown" name="Gender">
                            <option value="">Gender</option>
                            <option value="M">Masculine</option>
                            <option value="F">Feminine</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
