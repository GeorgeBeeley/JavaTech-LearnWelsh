<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href="semantic/webfonts/fontawesome-all.css" rel="stylesheet">
        <link href="semantic/css/semantic.min.css" rel="stylesheet" type="text/css"/>
        <script src="semantic/js/semantic.min.js" type="text/javascript"></script>

        <title>Welsh Academy - Welcome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .column {
                max-width: 350px;
            }
            .register {
                display: none;
            }
            body > .grid {
                height: 100%;
            }
            .logo{
                margin: 1rem 0;
                padding: 1em 1em;
            }
        </style>
        <script type="text/javascript">
            function toggleRegister() {
                var e = document.getElementById('registration');
                var d = document.getElementById('login');
                e.style.display = 'block';
                d.style.display = 'none';
            }
            function toggleLogin() {
                var e = document.getElementById('registration');
                var d = document.getElementById('login');
                e.style.display = 'none';
                d.style.display = 'block';
            }
        </script>
    </head>
    <body>

        <div class="ui middle aligned center aligned grid">
            <div class="column">
                
                <div class="ui">
                    <h1>
                        <a href="WelcomePage.html"><img class="ui image logo" src="resources/LOGO.png" alt="Welsh Academy"></a>
                    </h1>
                </div>
                
                <form class="ui form" id="login">
                    <h2>Sign in</h2>
                    <div class="field">
                        <input type="text" placeholder="username"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password"/>
                    </div>
                    <p>Not registered? <a href="#" onclick="toggleRegister(); ">Create an account</a></p>
                    <button class="ui green button">Login</button>
                </form>
                
                <form class="ui form register" id="registration">
                    <h2>Register</h2>
                    <div class="field">
                        <input type="text" placeholder="first name"/>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="last name"/>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="email address"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password"/>
                    </div>
                    <p>Already registered? <a href="#" onclick="toggleLogin('login')">Sign In</a></p>
                    <button class="ui green button">Create</button>
                </form>
            </div>
        </div>
    </body>

</html>
